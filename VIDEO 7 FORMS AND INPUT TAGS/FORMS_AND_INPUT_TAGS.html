<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Make forms</title>
</head>
<body>
        <h1>This is form making Session</h1>
      <form action="post">
          <div>
              
              <label for="username">Enter your username</label>
              <input type="text" id="username" name="username" placeholder="name"autofocus>
            </div>
            <div> 
                
                <input type="radio" id="male" name="gender" value="Male" >
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="gender" value="Female" >
                <label for="Female">Female</label>
            </div>
            <div>
                <input type="checkbox" name="subscribe" id="subscribe" value="yes">
               <label for="subscribe">Subscribe</label>
            </div>
            <div>
                <label for="comment">Enter your comment here</label>
                <br>
               <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
            </div>
            <select name="Cars" id="cars">
                
                <option value="BMW M4">BWM M4</option>
                <option value="DUGATI CHIRON">DUGATI CHIRON</option>
                <option value="Porsche 911">Porsche 911</option>
            </select>
    </form>
    
</body>
</html>
